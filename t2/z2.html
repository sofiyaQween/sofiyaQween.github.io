	<h1 align='center'>Вірш В Стуса;З дитячих спогадів</h1>
	<p align='center'>Добридень наш — гіркаво-запахущий,<br>
осотом і щирицею пропаx.<p>

<p align='center'>Куріє порох. Недалечко — шлях.<br>
Зобіч од нього — сизі райські кущі.<br>
Подертий бриль на голові. В руках —<br>
тупа сапа: цупкий будяк колючий!<br>
Вузенька постать на п’яти рядках<br>
тобі за редьку гірше надокучить.<p>
